<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="styles.css"/>
  <script type="text/javascript" src="scripts.js"></script>
  
</head>

<body>
  <div class="container">
    <div class="source-container">
      <img src="xyz.jpg" class="item" width="85px" height="80px" id="item1" draggable="true" ondragstart="drag(event)" />
      <img src="xyz.jpg" class="item" width="85px" height="80px" id="item2" draggable="true" ondragstart="drag(event)" />
      <img src="xyz.jpg" class="item" width="85px" height="80px" id="item3" draggable="true" ondragstart="drag(event)" />
    </div>

    <div class="destination-container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="drop-message">Drop items here</div>
    </div>
  </div>

  <button onclick="resetContainers()">Reset</button>

</body>

</html>
